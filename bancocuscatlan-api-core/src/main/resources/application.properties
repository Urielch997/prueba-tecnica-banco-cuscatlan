spring.application.name=bancocuscatlan-api-core
server.port=8081
application.title=bancocuscatlan-api-core
server.servlet.context-path=/api-core
application.version=@project.version@


spring.datasource.url=jdbc:h2:mem:banco_cuscatlan;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.file.path=classpath:logs/
logging.file.name=api-core.log
logging.logback.rollingpolicy.max-file-size=15MB
logging.logback.rollingpolicy.max-history=5

logging.level.bancocuscatlan.core.bancocuscatlan.adapter.externalApi=DEBUG

api.products.url=localhost:8080
api.products.name=api-products